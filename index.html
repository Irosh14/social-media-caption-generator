<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caption Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Social Media Caption Generator</h1>

    <label for="post-type">Choose a Post Type:</label>
    <select id="post-type">
      <option value="travel">Travel</option>
      <option value="food">Food</option>
      <option value="fitness">Fitness</option>
      <option value="love">Love</option>
      <option value="motivation">Motivation</option>
      <option value="funny">Funny</option>
    </select>

    <button id="generate-caption">Generate Caption</button>
    <button id="copy-caption">📋 Copy</button>
    <p id="generated-caption"></p>

    <div class="toggle">
      <label class="switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider round"></span>
      </label>
      <span id="mode-label">☀️ Light Mode</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
