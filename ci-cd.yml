name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4  # ✅ updated to latest version

      - name: Setup Node.js
        uses: actions/setup-node@v4  # ✅ updated to latest version
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install  # safer than npm ci in case package-lock is missing

      - name: Build
        run: npm run build || echo "No build step found"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.3  # ✅ explicitly set latest v4 release
        with:
          branch: gh-pages        # Target branch to deploy to
          folder: dist            # Change to your build folder if different
          clean: true             # Optional: cleans old files
          token: ${{ secrets.GITHUB_TOKEN }}
