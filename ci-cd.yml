name: CI/CD Pipeline for Social Media Caption Generator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to latest

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change if needed

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build || echo "No build step, skipping"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3  # âœ… Latest version
        with:
          branch: gh-pages
          folder: dist  # Change if your output directory is different
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
